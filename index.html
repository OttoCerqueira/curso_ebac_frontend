<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
        <label for="Nome">Seu nome </label><input id="Nome" type="text" placeholder="Nome completo"><br>
        <label for="E-mail">E-mail </label><input id="E-mail" type="email" placeholder="nome@email.com.br"><br>
        <label for="senha">Sua senha </label><input id="senha" type="password" placeholder="Sua senha"><br>
        <button type="submit">Cadastrar</button><br>
        <button type="reset">Limpar dados</button>
    </form>
</body>
</html>
